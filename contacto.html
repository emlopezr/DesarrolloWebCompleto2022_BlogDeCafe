<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

    <link rel="preload" href="css/styles.css" as="style">
    <link rel="stylesheet" href="css/styles.css">

    <title>BlogDeCafé</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin text-center">Blog<span class=" logo__nombre logo__nombre--bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace text-center">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace text-center">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace text-center">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header__texto text-center">
            <h2 class="no-margin">Blog de café con consejos y trucos</h2>
            <p class="no-margin">¡Aprende de los expertos con las mejores recetas y consejos!</p>
        </div>
    </header>

    <main class="container">
        <h3 class="text-center">Contacto</h3>
        <div class="contacto-bg"></div>
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Tu nombre</label>
                <input class="campo__field" type="text" placeholder="Tu nombre" id="nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">Tu email</label>
                <input class="campo__field" type="email" placeholder="Tu email" id="email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje</label>
                <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
            </div>
            <div class="campo campo--submit">
                <input type="submit" value="Envíar" class="boton boton--primario">
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="barra">
                <a href="index.html" class="logo">
                    <h1 class="logo__nombre no-margin text-center">Blog<span class=" logo__nombre logo__nombre--bold">DeCafé</span></h1>
                </a>
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace text-center">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace text-center">Cursos</a>
                    <a href="contacto.html" class="navegacion__enlace text-center">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>

</body>

</html>
